<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>huiyg.com - 云计算服务平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: #4fc3f7;
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.7);
        }
        
        .logo {
            font-size: 5rem;
            margin-bottom: 30px;
            color: #4fc3f7;
            text-shadow: 0 0 15px rgba(79, 195, 247, 0.9);
        }
        
        p {
            font-size: 1.4rem;
            margin-bottom: 25px;
            line-height: 1.7;
        }
        
        .highlight {
            color: #4fc3f7;
            font-weight: bold;
        }
        
        .contact {
            background: #0d47a1;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.3rem;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(13, 71, 161, 0.4);
        }
        
        .contact:hover {
            background: #1976d2;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(25, 118, 210, 0.6);
        }
        
        .domain-notice {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            border: 1px solid #4fc3f7;
        }
        
        footer {
            margin-top: 40px;
            font-size: 1rem;
            color: #b0bec5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">☁️</div>
        <h1>欢迎访问 HUIYG.COM</h1>
        <p>专业的 <span class="highlight">云计算服务平台</span> 即将上线</p>
        <p>我们正在构建强大的云服务解决方案</p>
        <p>敬请期待我们的正式发布！</p>
        
        <div class="domain-notice">
            <p><strong>品牌域名合作机会</strong></p>
            <p>HUIYG.COM 开放合作或转让</p>
            <p>适合：云计算/跨境电商/科技品牌</p>
        </div>
        
        <button class="contact">微信联系: 您的ID</button>
        
        <footer>
            <p>© 2023 HUIYG.COM - 保留所有权利</p>
        </footer>
    </div>
</body>
</html>
