<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HUIYG.COM - 专业云计算服务平台</title>
    
    <!-- 预加载关键资源 -->
    <link rel="preload" href="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js" as="script">
    
    <style>
        /* =============== 极简基础样式 =============== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html {
            font-size: 16px;
            line-height: 1.5;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            height: 100%;
            overflow-x: hidden;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: #fff;
            padding: 20px;
        }
        
        /* =============== 主容器 =============== */
        .main-container {
            width: 100%;
            max-width: 800px;
            position: relative;
            z-index: 10;
        }
        
        .content-box {
            background: rgba(0, 0, 0, 0.75);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            padding: 30px;
            margin: 0 auto;
            width: calc(100% - 40px);
        }
        
        /* =============== 头部内容 =============== */
        .header {
            text-align: center;
            margin-bottom: 25px;
            padding-top: 10px; /* 确保云图标可见 */
        }
        
        .logo {
            font-size: 4.5rem;
            margin: 0 auto 15px;
            color: #4fc3f7;
            text-shadow: 0 0 15px rgba(79, 195, 247, 0.9);
            animation: pulse 2s infinite ease-in-out;
            display: block;
            line-height: 1;
            width: fit-content;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            color: #4fc3f7;
            text-shadow: 0 0 8px rgba(79, 195, 247, 0.7);
            line-height: 1.3;
        }
        
        .description {
            font-size: 1.1rem;
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        /* =============== 广告区域 =============== */
        .ad-container {
            margin: 20px auto;
            max-width: 100%;
            overflow: hidden;
        }
        
        /* =============== 响应式调整 =============== */
        @media (min-width: 768px) {
            .content-box {
                padding: 40px;
            }
            .logo {
                font-size: 5rem;
            }
            h1 {
                font-size: 2.5rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            .content-box {
                padding: 25px 20px;
                width: calc(100% - 30px);
            }
            .logo {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <!-- 主内容 -->
    <div class="main-container">
        <div class="content-box">
            <div class="header">
                <div class="logo">☁️</div>
                <h1>欢迎访问 HUIYG.COM</h1>
                <p class="description">专业的 <strong style="color:#4fc3f7">云计算服务平台</strong> 即将上线</p>
                <p class="description">我们正在构建强大的云服务解决方案</p>
            </div>
            
            <div class="ad-container">
                <!-- 广告内容 -->
            </div>
        </div>
    </div>

    <!-- 异步加载粒子效果 -->
    <script>
        // 立即显示内容，异步加载非关键资源
        document.addEventListener('DOMContentLoaded', function() {
            // 加载粒子效果
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js';
            script.onload = function() {
                particlesJS("body", {
                    particles: {
                        number: { value: 60, density: { enable: true, value_area: 700 } },
                        color: { value: "#4fc3f7" },
                        shape: { type: "circle" },
                        opacity: { value: 0.5, random: true },
                        size: { value: 3, random: true },
                        line_linked: { 
                            enable: true, 
                            distance: 140, 
                            color: "#4fc3f7", 
                            opacity: 0.4, 
                            width: 1 
                        },
                        move: { 
                            enable: true, 
                            speed: 2.5,
                            out_mode: "out" 
                        }
                    }
                });
                
                // 添加粒子容器
                const particlesDiv = document.createElement('div');
                particlesDiv.id = 'particles-js';
                particlesDiv.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    z-index: -1;
                    pointer-events: none;
                `;
                document.body.appendChild(particlesDiv);
            };
            document.head.appendChild(script);
        });
    </script>
</body>
</html>
