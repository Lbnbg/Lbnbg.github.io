<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUIYG.COM - 专业云计算服务平台</title>
    
    <!-- ====================== 样式表 ====================== -->
    <style>
        /* 基础重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        /* 粒子背景容器 */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1; /* 置于内容层下方 */
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
        }
        
        /* 主内容容器 */
        .container {
            max-width: 800px;
            background: rgba(0, 0, 0, 0.75); /* 半透明黑色背景 */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10; /* 置于粒子层上方 */
            margin: 20px; /* 移动端留白 */
        }
        
        /* 加载动画样式 */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a2a6c;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }
        .loader::after {
            content: "";
            width: 50px;
            height: 50px;
            border: 5px solid #4fc3f7;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Logo动画效果 */
        .logo {
            font-size: 5rem;
            margin-bottom: 30px;
            color: #4fc3f7;
            text-shadow: 0 0 15px rgba(79, 195, 247, 0.9);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* 主标题样式 */
        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: #4fc3f7;
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.7);
        }
        
        /* 段落文本样式 */
        p {
            font-size: 1.4rem;
            margin-bottom: 25px;
            line-height: 1.7;
        }
        
        /* 高亮文本样式 */
        .highlight {
            color: #4fc3f7;
            font-weight: bold;
        }
        
        /* 联系按钮样式 */
        .contact {
            background: #0d47a1;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.3rem;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(13, 71, 161, 0.4);
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        .contact:hover {
            background: #1976d2;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(25, 118, 210, 0.6);
        }
        @keyframes glow {
            from { box-shadow: 0 0 10px #0d47a1; }
            to { box-shadow: 0 0 20px #4fc3f7, 0 0 30px #29b6f6; }
        }
        
        /* 域名通知区域 */
        .domain-notice {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            border: 1px solid #4fc3f7;
        }
        
        /* 广告容器样式 */
        .ad-container {
            margin: 25px 0;
            border-radius: 8px;
            overflow: hidden;
        }
        
        /* 页脚样式 */
        footer {
            margin-top: 40px;
            font-size: 1rem;
            color: #b0bec5;
        }
        
        /* ====================== 移动端响应式适配 ====================== */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: 95%;
            }
            h1 {
                font-size: 1.8rem;
            }
            .logo {
                font-size: 3rem;
            }
            p {
                font-size: 1.1rem;
            }
            .contact {
                padding: 12px 24px;
                font-size: 1.1rem;
            }
        }
        
        /* 平板设备适配 */
        @media (min-width: 769px) and (max-width: 1024px) {
            .container {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- ====================== 加载动画 ====================== -->
    <div class="loader"></div>
    
    <!-- ====================== 粒子背景容器 ====================== -->
    <div id="particles-js"></div>
    
    <!-- ====================== 主内容区域 ====================== -->
    <div class="container">
        <!-- Logo -->
        <div class="logo">☁️</div>
        
        <!-- 主标题 -->
        <h1>欢迎访问 HUIYG.COM</h1>
        
        <!-- 描述文本 -->
        <p>专业的 <span class="highlight">云计算服务平台</span> 即将上线</p>
        <p>我们正在构建强大的云服务解决方案</p>
        <p>敬请期待我们的正式发布！</p>
        
        <!-- ====================== 广告区域 ====================== -->
        <div class="ad-container">
            <!-- Google AdSense 广告占位 -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-您的ID"></script>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-您的ID"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
            
            <!-- 京东联盟广告占位 -->
            <a href="您的推广链接" style="display:block;margin:20px 0">
                <img src="https://via.placeholder.com/728x90/1a2a6c/ffffff?text=云服务器广告位" 
                     alt="腾讯云服务器" style="width:100%;border-radius:8px">
            </a>
        </div>
        
        <!-- ====================== 域名转让通知 ====================== -->
        <div class="domain-notice">
            <p><strong>品牌域名合作机会</strong></p>
            <p>HUIYG.COM 开放合作或转让</p>
            <p>适合：云计算/跨境电商/科技品牌</p>
        </div>
        
        <!-- ====================== 防爬虫联系方式 ====================== -->
        <button class="contact" id="wechatBtn">微信联系</button>
        
        <!-- ====================== 页脚 ====================== -->
        <footer>
            <p>© 2015-2024 HUIYG.COM - 保留所有权利</p>
        </footer>
    </div>

    <!-- ====================== JavaScript 功能模块 ====================== -->
    <script>
        // =============== 加载完成后隐藏加载动画 ===============
        window.addEventListener("load", () => {
            document.querySelector(".loader").style.opacity = "0";
            setTimeout(() => {
                document.querySelector(".loader").style.display = "none";
            }, 500);
        });
        
        // =============== 粒子背景初始化 ===============
        // 注意：particles.js 库将在下方加载
        function initParticles() {
            particlesJS("particles-js", {
                "particles": {
                    "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                    "color": { "value": "#4fc3f7" },
                    "shape": { "type": "circle" },
                    "opacity": { "value": 0.5, "random": true },
                    "size": { "value": 3, "random": true },
                    "line_linked": { 
                        "enable": true, 
                        "distance": 150, 
                        "color": "#4fc3f7", 
                        "opacity": 0.4, 
                        "width": 1 
                    },
                    "move": { 
                        "enable": true, 
                        "speed": 3, 
                        "direction": "none", 
                        "random": true, 
                        "straight": false, 
                        "out_mode": "out" 
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": { 
                        "onhover": { "enable": true, "mode": "repulse" },
                        "onclick": { "enable": true, "mode": "push" }
                    }
                }
            });
        }
        
        // =============== 防爬虫联系方式展示 ===============
        document.getElementById("wechatBtn").addEventListener("click", function() {
            this.innerHTML = "WeChat: <span style='color:#4fc3f7'>your-id</span>";
            this.onclick = null; // 禁用二次点击
        });
        
        // =============== 安全防护功能 ===============
        // 禁止右键菜单
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            alert('内容受保护，禁止右键操作！');
        });
        
        // 禁止 Ctrl+U 查看源码
        document.onkeydown = function(e) {
            if (e.ctrlKey && e.keyCode === 85) { // Ctrl+U
                alert('源码查看功能已被禁用');
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode === 73) { // Ctrl+Shift+I
                alert('开发者工具已被禁用');
                return false;
            }
        };
        
        // =============== 动态加载外部库 ===============
        // 异步加载粒子库
        function loadParticlesJS() {
            return new Promise((resolve) => {
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js';
                script.onload = resolve;
                document.head.appendChild(script);
            });
        }
        
        // 初始化所有功能
        async function init() {
            await loadParticlesJS();
            initParticles();
        }
        
        // 启动初始化
        init();
    </script>
    
    <!-- ====================== 禁用框架嵌套 ====================== -->
    <script>
        // 防止网站被嵌套在iframe中
        if (top !== self) top.location.href = self.location.href;
    </script>
    
    <!-- ====================== 无JavaScript提示 ====================== -->
    <noscript>
        <style>
            .container { display: none !important; }
            .loader { display: none !important; }
        </style>
        <div style="
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a2a6c;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            z-index: 10000;
        ">
            <div>
                <h2>JavaScript 已禁用</h2>
                <p>本网站需要 JavaScript 才能正常运行</p>
                <p>请启用浏览器 JavaScript 功能后刷新页面</p>
            </div>
        </div>
    </noscript>
</body>
</html>
