<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUIYG.COM - 专业云计算服务平台</title>
    <meta name="description" content="HUIYG.COM提供专业云计算服务解决方案，品牌域名开放合作">
    <style>
        /* 严格保持您喜欢的原始样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            position: relative;
            overflow: auto; /* 确保滚动条正常 */
        }
        
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
        
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0c1a3a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }
        
        .loader.hide {
            opacity: 0;
            pointer-events: none;
        }
        
        .loader-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(79, 195, 247, 0.3);
            border-radius: 50%;
            border-top-color: #4fc3f7;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .container {
            max-width: 800px;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
        }
        
        .logo {
            font-size: 5rem;
            margin-bottom: 30px;
            color: #4fc3f7;
            text-shadow: 0 0 15px rgba(79, 195, 247, 0.9);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: #4fc3f7;
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.7);
        }
        
        p {
            font-size: 1.4rem;
            margin-bottom: 25px;
            line-height: 1.7;
        }
        
        .highlight {
            color: #4fc3f7;
            font-weight: bold;
        }
        
        .contact {
            background: #0d47a1;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.3rem;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(13, 71, 161, 0.4);
        }
        
        .contact:hover {
            background: #1976d2;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(25, 118, 210, 0.6);
        }
        
        .domain-notice {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            border: 1px solid #4fc3f7;
        }
        
        footer {
            margin-top: 40px;
            font-size: 1rem;
            color: #b0bec5;
        }

        /* 新增确保滚动条正常 */
        html {
            scroll-behavior: smooth;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">
        <div class="loader-spinner"></div>
    </div>
    
    <div id="particles-js"></div>
    
    <div class="container">
        <div class="logo">☁️</div>
        <h1>欢迎访问 HUIYG.COM</h1>
        <p>专业的 <span class="highlight">云计算服务平台</span> 即将上线</p>
        <p>我们正在构建强大的云服务解决方案</p>
        <p>敬请期待我们的正式发布！</p>
        
        <div class="domain-notice">
            <p><strong>品牌域名合作机会</strong></p>
            <p>HUIYG.COM 开放合作或转让</p>
            <p>适合：云计算/跨境电商/科技品牌</p>
        </div>
        
        <button class="contact" id="contactBtn">微信联系: 您的ID</button>
        
        <footer>
            <p>© 2015-2024 HUIYG.COM - 保留所有权利</p>
            <p style="font-size:0.8rem; margin-top:5px;">加载时间: <span id="loadTime">0</span>ms</p>
        </footer>
    </div>

    <script>
        // 性能计时开始
        const startTime = performance.now();
        
        // 1. 加载动画控制 (三重保障)
        function hideLoader() {
            const loader = document.getElementById('loader');
            loader.classList.add('hide');
            
            // 显示精确加载时间
            document.getElementById('loadTime').textContent = 
                Math.round(performance.now() - startTime);
            
            // 动画结束后移除DOM元素
            setTimeout(() => {
                loader.style.display = 'none';
            }, 500);
        }

        // 保障1: DOM加载完成后尝试隐藏
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(hideLoader, 300);
        });

        // 保障2: 所有资源加载完成后隐藏
        window.addEventListener('load', hideLoader);

        // 保障3: 3秒超时强制隐藏
        setTimeout(hideLoader, 3000);

        // 2. 粒子动画初始化 (性能优化版)
        function initParticles() {
            const container = document.getElementById('particles-js');
            const canvas = document.createElement('canvas');
            canvas.style.position = 'absolute';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.width = '100%';
            canvas.style.height = '100%';
            container.appendChild(canvas);
            
            const ctx = canvas.getContext('2d');
            let particles = [];
            const particleCount = Math.floor(window.innerWidth / 20); // 自适应数量
            
            function resize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                particles = [];
                for (let i = 0; i < particleCount; i++) {
                    particles.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        size: Math.random() * 2 + 1,
                        speedX: (Math.random() - 0.5) * 0.5,
                        speedY: (Math.random() - 0.5) * 0.5
                    });
                }
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'rgba(79, 195, 247, 0.5)';
                
                particles.forEach(p => {
                    p.x += p.speedX;
                    p.y += p.speedY;
                    
                    if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
                    if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
                    
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
                
                requestAnimationFrame(animate);
            }
            
            window.addEventListener('resize', resize);
            resize();
            animate();
        }

        // 3. 启动粒子动画 (延迟执行避免影响加载)
        setTimeout(initParticles, 300);
    </script>
</body>
</html>
