<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUIYG.COM - 专业云计算服务平台</title>
    <style>
        /* =============== 基础重置 =============== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }
        
        /* =============== 粒子背景容器 =============== */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
        }
        
        /* =============== 主布局容器 =============== */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }
        
        .main-container {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: center;
        }
        
        .content-box {
            background: rgba(0, 0, 0, 0.75);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            position: relative;
            z-index: 10;
        }
        
        /* =============== 加载动画 =============== */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a2a6c;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }
        .loader::after {
            content: "";
            width: 50px;
            height: 50px;
            border: 5px solid #4fc3f7;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* =============== 内容样式 =============== */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 5rem;
            margin-bottom: 20px;
            color: #4fc3f7;
            text-shadow: 0 0 15px rgba(79, 195, 247, 0.9);
            animation: pulse 2s infinite;
            line-height: 1;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #4fc3f7;
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.7);
            line-height: 1.3;
        }
        
        .description {
            font-size: 1.2rem;
            margin-bottom: 25px;
            line-height: 1.7;
        }
        
        .highlight {
            color: #4fc3f7;
            font-weight: bold;
        }
        
        /* =============== 广告区域 =============== */
        .ad-container {
            margin: 25px 0;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
        }
        
        /* =============== 域名通知 =============== */
        .domain-notice {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 30px 0;
            border: 1px solid #4fc3f7;
            text-align: center;
        }
        
        /* =============== 联系按钮 =============== */
        .contact-btn {
            display: block;
            background: #0d47a1;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 20px auto 0;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(13, 71, 161, 0.4);
            animation: glow 1.5s ease-in-out infinite alternate;
            max-width: 250px;
            width: 100%;
            text-align: center;
        }
        .contact-btn:hover {
            background: #1976d2;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(25, 118, 210, 0.6);
        }
        @keyframes glow {
            from { box-shadow: 0 0 10px #0d47a1; }
            to { box-shadow: 0 0 20px #4fc3f7, 0 0 30px #29b6f6; }
        }
        
        /* =============== 页脚 =============== */
        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #b0bec5;
            text-align: center;
        }
        
        /* =============== 响应式设计 =============== */
        @media (max-width: 768px) {
            .content-box {
                padding: 25px;
                margin: 15px;
            }
            
            .logo {
                font-size: 4rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .description {
                font-size: 1rem;
            }
            
            .contact-btn {
                padding: 12px;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .content-box {
                padding: 20px 15px;
            }
            
            .logo {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- 加载动画 -->
    <div class="loader"></div>
    
    <!-- 粒子背景 -->
    <div id="particles-js"></div>
    
    <!-- 主内容容器 -->
    <div class="main-container">
        <div class="content-box">
            <!-- 头部内容 -->
            <div class="header">
                <div class="logo">☁️</div>
                <h1>欢迎访问 HUIYG.COM</h1>
                <p class="description">专业的 <span class="highlight">云计算服务平台</span> 即将上线</p>
                <p class="description">我们正在构建强大的云服务解决方案</p>
                <p class="description">敬请期待我们的正式发布！</p>
            </div>
            
            <!-- 广告区域 -->
            <div class="ad-container">
                <!-- Google AdSense 广告 -->
                <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-您的ID"></script>
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-您的ID"
                     data-ad-slot="1234567890"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
                
                <!-- 京东联盟广告 -->
                <a href="您的推广链接" style="display:block;margin:20px 0">
                    <img src="https://via.placeholder.com/728x90/1a2a6c/ffffff?text=云服务器广告位" 
                         alt="腾讯云服务器" style="width:100%;max-width:728px;border-radius:8px;margin:0 auto">
                </a>
            </div>
            
            <!-- 域名转让通知 -->
            <div class="domain-notice">
                <p><strong>品牌域名合作机会</strong></p>
                <p>HUIYG.COM 开放合作或转让</p>
                <p>适合：云计算/跨境电商/科技品牌</p>
            </div>
            
            <!-- 联系方式按钮 -->
            <button class="contact-btn" id="wechatBtn">微信联系</button>
            
            <!-- 页脚 -->
            <footer>
                <p>© 2015-2024 HUIYG.COM - 保留所有权利</p>
            </footer>
        </div>
    </div>

    <!-- =============== JavaScript 功能 =============== -->
    <script>
        // 加载完成后隐藏加载动画
        window.addEventListener("load", () => {
            const loader = document.querySelector(".loader");
            loader.style.opacity = "0";
            setTimeout(() => {
                loader.style.display = "none";
            }, 500);
        });
        
        // 防爬虫联系方式展示
        document.getElementById("wechatBtn").addEventListener("click", function() {
            this.innerHTML = "WeChat: <span style='color:#4fc3f7'>your-id</span>";
            this.onclick = null;
        });
        
        // 安全防护：禁止右键菜单
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        // 动态加载粒子库
        function loadParticlesJS() {
            return new Promise((resolve) => {
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js';
                script.onload = resolve;
                document.head.appendChild(script);
            });
        }
        
        // 初始化粒子效果
        async function initParticles() {
            await loadParticlesJS();
            particlesJS("particles-js", {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: "#4fc3f7" },
                    shape: { type: "circle" },
                    opacity: { value: 0.5, random: true },
                    size: { value: 3, random: true },
                    line_linked: { 
                        enable: true, 
                        distance: 150, 
                        color: "#4fc3f7", 
                        opacity: 0.4, 
                        width: 1 
                    },
                    move: { 
                        enable: true, 
                        speed: 3, 
                        direction: "none", 
                        random: true, 
                        straight: false, 
                        out_mode: "out" 
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: { 
                        onhover: { enable: true, mode: "repulse" },
                        onclick: { enable: true, mode: "push" }
                    }
                }
            });
        }
        
        // 启动初始化
        initParticles();
    </script>
</body>
</html>
