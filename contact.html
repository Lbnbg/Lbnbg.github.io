
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - HUIYG.COM</title>
    <meta name="description" content="联系HUIYG.COM团队">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- 共用加载动画和导航栏 -->
    
    <div class="container">
        <h1>联系我们</h1>
        
        <div class="contact-form">
            <form id="contactForm">
                <input type="text" placeholder="您的姓名" required>
                <input type="email" placeholder="电子邮箱" required>
                <select required>
                    <option value="">选择咨询类型</option>
                    <option>云计算服务</option>
                    <option>域名合作</option>
                </select>
                <textarea placeholder="您的留言" rows="5" required></textarea>
                <button type="submit">发送消息</button>
            </form>
            
            <div class="ad-container">
                <div class="ad-label">广告</div>
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-8279797322437445"
                     data-ad-slot="联系页广告"></ins>
            </div>
        </div>
    </div>
    
    <!-- 共用脚本 -->
</body>
</html>
